name: LiBuTS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: env/environment.yml
          activate-environment: libuts
          auto-activate-base: false
          channels: conda-forge,defaults
          use-mamba: true

      - name: Verify environment
        shell: bash -l {0}
        run: |
          conda info | head -n 20
          echo "--- Conda environment ready ---"

      - name: Prepare dummy outputs
        shell: bash -l {0}
        run: |
          echo "--- Creating dummy output files for dashboard import ---"
          mkdir -p outputs
          # Create a minimal valid NetCDF structure so xarray can open it
          python - <<'EOF'
          import xarray as xr
          import numpy as np
          import os

          os.makedirs("outputs", exist_ok=True)
          dummy = xr.Dataset(
              {"SSI_ML": (("lat", "lon"), np.random.rand(2, 2))},
              coords={"lat": [54.1, 54.2], "lon": [13.6, 13.7]}
          )
          dummy.to_netcdf("outputs/greifswalder_step3_ml.nc")
          EOF
          echo "âœ… Dummy outputs created."

      - name: Run smoke tests
        shell: bash -l {0}
        run: |
          echo "--- Running lightweight import tests ---"
          pytest -v --maxfail=1 --disable-warnings -k "dashboard"
